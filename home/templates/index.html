{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All elements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<br>

{% if ooo %}
    {% for item in ooo %}
        <div class="container">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne-{{ item.id }}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne-{{ item.id }}" aria-expanded="true"
                                aria-controls="collapseOne-{{ item.id }}">
                            {{ item.title }}
                        </button>
                    </h2>
                    <div id="collapseOne-{{ item.id }}" class="accordion-collapse collapse show"
                         aria-labelledby="headingOne-{{ item.id }}" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <img src="{{  item.image }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
