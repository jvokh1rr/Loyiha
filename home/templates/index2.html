{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<div class="accordion " id="accordionExample">
<div class="container">
    <div class="accordion-item ">
        <h2 class="accordion-header text-center" id="headingOne">
            <button class="accordion-button text-center"
                    style="background-color: cornflowerblue;  text-align: center;  color: white; " type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                    aria-controls="collapseOne">
                GET PUT POST DELETE
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <img src="{% static 'image/2023-11-16_15-30-46.png' %}" style="width: 100%">
                <br>
                <a href="{% url 'first_page' %}" style="text-decoration: none">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Saytga O'tish</button>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    style="background-color: cornflowerblue;  text-align: center;  color: white; " type="button"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                Carousel
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <a href="{% url 'carousel' %}" style="text-decoration: none">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Saytga O'tish</button>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    style="background-color: cornflowerblue;  text-align: center;  color: white; " type="button"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Ckeditor
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <a href="{% url 'ckeditorr' %}" style="text-decoration: none">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Saytga O'tish</button>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    style="background-color: cornflowerblue;  text-align: center;  color: white; " type="button"
                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Pagination
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <a href="{% url 'example' %}" style="text-decoration: none">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Saytga O'tish</button>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
