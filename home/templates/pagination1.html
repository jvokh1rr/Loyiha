<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
  </head>
  <body>
  {% if phone %}
      <div class="container" style="margin-top: 50px">
          <div class="row">
              {% for item in phone %}
                  <div class="col-lg-4 col-md-6 col-sm-12">
                      <div class="card text-white bg-secondary mb-3" style="width: 100%;">
                          <div class="card-header" style="font-size: 27px">{{ item.title }}</div>
                          <div class="card-body">
                              <h5 class="card-title">{{ item.number }} items left</h5>
                              <p class="card-text">{{ item.dscrb  |  slice:'120' }}</p>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
  {% endif %}

    <div class="container">
        <div class="d-flex justify-content-center">
            {% include 'pagination2.html' with page=phone %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
